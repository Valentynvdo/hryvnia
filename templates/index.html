<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet App</title>
    <link rel="stylesheet" href="styles.css">
</head>
  
  <style>
    body {
    background-image: url('https://i.ibb.co/hLb9R3C/IMG-3970.jpg');
    background-size: cover; /* Забезпечує, щоб зображення повністю покривало екран */
    background-position: center; /* Вирівнює зображення по центру */
    background-repeat: no-repeat; /* Запобігає повторенню зображення */
    height: 100vh; /* Висота екрану */
    margin: 0;
    padding: 0;
}

body {
    font-family: 'Arial', sans-serif;
    background-color: #333;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    padding: 0;
}
@media (max-width: 500px) {
    body {
        transform: scale(0.95); /* Зменшення до 85% для екранів шириною до 600px */
        transform-origin: top center;
    }
.app-container {
    background-color: #1e1e1e;
    border-radius: 25px;
    padding: 20px;
    width: 100%;
    max-width: 400px;
    text-align: center;
    color: white;
    box-shadow: 0px 40px 10px rgba(255, 255, 255, 255);
}

.header {
    margin-bottom: -60px;
}

.header-image {
    width: 80%;
    height: auto;
    border-radius: 1px;
}

/* Wallet Section */
.wallet-section h2 {
    font-size: 24px;
    margin-bottom: 15px;
}

.connect-wallet-btn {
    background-color: #ffffff;
    color: #000000;
    font-size: 18px;
    padding: 10px;
    border-radius: 15px;
    border: none;
    cursor: pointer;
    margin-bottom: 20px;
}

.connect-wallet-btn:hover {
    background-color: #cccccc;
}

/* Transfer Section */
.transfer-section h3 {
    font-size: 22px;
    margin-bottom: 10px;
}

.transfer-btn {
    background-color: #ffffff;
    color: #000000;
    font-size: 16px;
    padding: 8px;
    border-radius: 15px;
    border: none;
    cursor: pointer;
    margin-bottom: 20px;
}

.transfer-table-container {
    background-color: rgba(255, 255, 255, 0.1);
    border-radius: 15px;
    padding: 10px;
}

.transfer-table {
    width: 100%;
    border-collapse: collapse;
}

.transfer-table th, .transfer-table td {
    padding: 10px;
    border-bottom: 1px solid #555;
    color: white;
}

/* Icon Buttons Section */
.icon-buttons a img {
    width: 90px;
    height: 90px;
    margin: 0 20px;
    cursor: pointer;
}

.icon-buttons {
    margin: 10px 0;
}

/* Mining Section */
.start-mining-btn {
    background-color: #ffffff;
    color: #000000;
    font-size: 18px;
    padding: 10px;
    border-radius: 15px;
    border: none;
    cursor: pointer;
    width: 100%;
}

.start-mining-btn:hover {
    background-color: #cccccc;
}

@media (max-width: 700px) {
    .app-container {
        padding: 10px;
    }

    .icon-buttons a img {
        width: 50px;
        height: 50px;
    }
}
    </style>
<body>
    <div class="app-container">
        <!-- Header Section with Image -->
        <div class="header">
            <img src="https://i.ibb.co/712Bg0T/IMG-3959.png" alt="Wallet Header" class="header-image">
        </div>

        <!-- Wallet Connection Section -->
        <div class="wallet-section">
            <h2>Connect Wallet</h2>
            <button class="connect-wallet-btn">Connect Wallet</button>
        </div>
        
        <!-- Transfer Section -->
        <div class="transfer-section">
            <h3>Transfer</h3>
            <div class="transfer-table-container">
                <table class="transfer-table">
                    <tr>
                        <th>Transfer</th>
                        <th>Date</th>
                        <th>Points</th>
                    </tr>
                    <tr>
                        <td>Received</td>
                        <td>2024-10-01</td>
                        <td>1234.56</td>
                    </tr>
                    <tr>
                        <td>Sent</td>
                        <td>2024-10-02</td>
                        <td>9876.54</td>
                    </tr>
                </table>
            </div>
        </div>

        <!-- Icon Buttons Section -->
        <div class="icon-buttons">
            <a href="#"><img src="https://i.ibb.co/712Bg0T/IMG-3959.png" alt="Icon 1"></a>
            <a href="#"><img src="https://i.ibb.co/712Bg0T/IMG-3959.png" alt="Icon 2"></a>
            <a href="#"><img src="https://i.ibb.co/712Bg0T/IMG-3959.png" alt="Icon 3"></a>
        </div>

        <!-- Start Mining Button -->
        <div class="mining-section">
            <button class="start-mining-btn">Start Mining</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
