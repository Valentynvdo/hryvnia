<script>
   let farmingActive = false;
    let totalBalance = 0;
    let farmingPoints = 0.000;  
    let farmingDuration = 8; 
    let maxPoints = 19; 
    let pointsPerSecond = maxPoints / farmingDuration; 

    function startFarming() {
        const farmingBtn = document.getElementById('farming-btn');
        if (!farmingActive) {
            farmingActive = true;
            farmingPoints = 0.000;  
            farmingBtn.innerText = `00:00:08 | ${farmingPoints.toFixed(3)} –ø–æ—ñ–Ω—Ç—ñ–≤`;
            farmingBtn.classList.add('farming');
            farmingBtn.disabled = true;

            let timeLeft = farmingDuration;
            const countdownInterval = setInterval(() => {
                timeLeft--;
                farmingPoints += pointsPerSecond;  
                const hours = Math.floor(timeLeft / 3600).toString().padStart(2, '0');
                const minutes = Math.floor((timeLeft % 3600) / 60).toString().padStart(2, '0');
                const seconds = (timeLeft % 60).toString().padStart(2, '0');
                farmingBtn.innerText = `${hours}:${minutes}:${seconds} | ${farmingPoints.toFixed(3)} –ø–æ—ñ–Ω—Ç—ñ–≤`;

                if (timeLeft <= 0) {
                    clearInterval(countdownInterval);
                    farmingBtn.innerText = "–ó–∞–±—Ä–∞—Ç–∏ –Ω–∞–≥–æ—Ä–æ–¥—É";
                    farmingBtn.classList.remove('farming');
                    farmingBtn.classList.add('reward');
                    farmingBtn.disabled = false;
                    farmingBtn.onclick = collectReward;
                }
            }, 1000); 
        }
    }

    function collectReward() {
        const farmingBtn = document.getElementById('farming-btn');
        const fireworksContainer = document.getElementById('fireworks-container');

        // –î–æ–¥–∞—Ç–∏ –Ω–∞–≥–æ—Ä–æ–¥—É –¥–æ –±–∞–ª–∞–Ω—Å—É
        totalBalance += farmingPoints;
        document.getElementById('balance').innerText = `‚Ç¥${totalBalance.toFixed(2)}`; // –û–Ω–æ–≤–ª–µ–Ω–Ω—è –≤—ñ–¥–æ–±—Ä–∞–∂–µ–Ω–Ω—è –±–∞–ª–∞–Ω—Å—É

        // –ü–æ–∫–∞–∑–∞—Ç–∏ –∞–Ω—ñ–º–∞—Ü—ñ—é —Ñ–µ—î—Ä–≤–µ—Ä–∫—É
        showFireworks(farmingBtn);

        farmingBtn.innerText = "–ü–æ—á–∞—Ç–∏ —Ñ–∞—Ä–º–∏–Ω–≥";
        farmingBtn.classList.remove('reward');
        farmingBtn.classList.add('start');
        farmingBtn.onclick = startFarming;
        farmingActive = false;
    }

    function showFireworks(button) {
        const fireworksContainer = document.getElementById('fireworks-container');
        fireworksContainer.style.display = 'block';

        for (let i = 0; i < 20; i++) {
            const spark = document.createElement('div');
            spark.classList.add('spark');
            fireworksContainer.appendChild(spark);

            const angle = Math.random() * 360;
            const distance = Math.random() * 100 + 50;
            const x = Math.cos(angle) * distance;
            const y = Math.sin(angle) * distance;

            spark.style.left = `${button.offsetLeft + button.offsetWidth / 2}px`;
            spark.style.top = `${button.offsetTop + button.offsetHeight / 2}px`;

            spark.style.transform = `translate(${x}px, ${y}px)`;
            
            setTimeout(() => {
                spark.remove();
            }, 1000);
        }

        setTimeout(() => {
            fireworksContainer.style.display = 'none';
        }, 1500);
    }
</script>
