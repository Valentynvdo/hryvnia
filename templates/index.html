  <script>
    
// –Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—è TonConnectUI
const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
    manifestUrl: 'https://ton-connect.github.io/demo-dapp-with-react-ui/tonconnect-manifest.json',
    buttonRootId: 'connect-button'
});

// –í—ñ–¥—Å–ª—ñ–¥–∫–æ–≤—É–≤–∞–Ω–Ω—è —Å—Ç–∞—Ç—É—Å—É –ø—ñ–¥–∫–ª—é—á–µ–Ω–Ω—è
tonConnectUI.onStatusChange(status => {
    console.log(status); // –õ–æ–≥—É–≤–∞–Ω–Ω—è —Å—Ç–∞—Ç—É—Å—É
    if (status.connected) {
        alert(`Connected: ${status.address}`);
    } else {
        alert("Disconnected");
    }
});
       
// –ó–º—ñ–Ω–Ω—ñ –¥–ª—è –≤—ñ–¥—Å—Ç–µ–∂–µ–Ω–Ω—è –±–∞–ª–∞–Ω—Å—É —Ç–∞ –≤–∏–¥–æ–±—É—Ç–∫—É
let balance = 0;
const miningDuration = 8000; // 8 —Å–µ–∫—É–Ω–¥
const miningPoints = 19;

// –ó–Ω–∞–π—Ç–∏ –µ–ª–µ–º–µ–Ω—Ç–∏ –Ω–∞ —Å—Ç–æ—Ä—ñ–Ω—Ü—ñ
const balanceDisplay = document.getElementById("coin-balance");
const startMiningButton = document.getElementById("start-mining-btn");
const miningTimerDisplay = document.getElementById("mining-timer");

// –î–æ–¥–∞–≤–∞–Ω–Ω—è –æ–±—Ä–æ–±–Ω–∏–∫–∞ –¥–ª—è –∫–Ω–æ–ø–∫–∏ –ø–æ—á–∞—Ç–∫—É –≤–∏–¥–æ–±—É—Ç–∫—É
startMiningButton.addEventListener("click", () => {
    console.log("Start Mining button clicked"); // –õ–æ–≥ –¥–ª—è –ø–µ—Ä–µ–≤—ñ—Ä–∫–∏ –Ω–∞—Ç–∏—Å–∫–∞–Ω–Ω—è –∫–Ω–æ–ø–∫–∏
    startMiningButton.disabled = true; // –í–∏–º–∫–Ω—É—Ç–∏ –∫–Ω–æ–ø–∫—É
    startMiningButton.textContent = "Mining in progress ‚õèÔ∏è...";

    let remainingTime = miningDuration; // –ó–∞–ª–∏—à–∫–æ–≤–∏–π —á–∞—Å
    const interval = 100; // –û–Ω–æ–≤–ª–µ–Ω–Ω—è —Ç–∞–π–º–µ—Ä–∞ –∫–æ–∂–Ω—ñ 100 –º—Å

    // –û—á–∏—â–µ–Ω–Ω—è –ø–æ–ø–µ—Ä–µ–¥–Ω—å–æ–≥–æ –∑–Ω–∞—á–µ–Ω–Ω—è —Ç–∞–π–º–µ—Ä–∞
    miningTimerDisplay.textContent = (remainingTime / 1000).toFixed(2); // –í—ñ–¥–æ–±—Ä–∞–∂–∞—î–º–æ 8 —Å–µ–∫—É–Ω–¥

    const timer = setInterval(() => {
        remainingTime -= interval; // –ó–º–µ–Ω—à—É—î–º–æ –∑–∞–ª–∏—à–∫–æ–≤–∏–π —á–∞—Å
        const seconds = (remainingTime / 1000).toFixed(2); // –§–æ—Ä–º–∞—Ç—É–≤–∞–Ω–Ω—è –¥–æ –¥–≤–æ—Ö –¥–µ—Å—è—Ç–∫–æ–≤–∏—Ö
        miningTimerDisplay.textContent = seconds; // –û–Ω–æ–≤–ª–µ–Ω–Ω—è —Ç–∞–π–º–µ—Ä–∞

        // –Ø–∫—â–æ —á–∞—Å –≤–∏—á–µ—Ä–ø–∞–Ω–æ, –∑—É–ø–∏–Ω—è—î–º–æ —Ç–∞–π–º–µ—Ä
        if (remainingTime <= 0) {
            clearInterval(timer);
            remainingTime = 0; // –ì–∞—Ä–∞–Ω—Ç—É—î–º–æ, —â–æ –∑–∞–ª–∏—à–∫–æ–≤–∏–π —á–∞—Å –Ω–µ –±—É–¥–µ –º–µ–Ω—à–∏–º –∑–∞ 0
            miningTimerDisplay.textContent = (remainingTime / 1000).toFixed(2); // –û–Ω–æ–≤–ª—é—î–º–æ —Ç–∞–π–º–µ—Ä –¥–æ 0
        }
    }, interval);

    setTimeout(() => {
        clearInterval(timer); // –ó—É–ø–∏–Ω–∏—Ç–∏ —Ç–∞–π–º–µ—Ä
        balance += miningPoints; // –î–æ–¥–∞—Ç–∏ –º–æ–Ω–µ—Ç–∏ –¥–æ –±–∞–ª–∞–Ω—Å—É
        balanceDisplay.textContent = balance.toFixed(2); // –û–Ω–æ–≤–∏—Ç–∏ –≤—ñ–¥–æ–±—Ä–∞–∂–µ–Ω–Ω—è –±–∞–ª–∞–Ω—Å—É

        // –ó–±–µ—Ä–µ–≥—Ç–∏ –Ω–æ–≤–∏–π –±–∞–ª–∞–Ω—Å —É Firebase
        saveBalance(status.address, balance);

        startMiningButton.disabled = false; // –£–≤—ñ–º–∫–Ω—É—Ç–∏ –∫–Ω–æ–ø–∫—É
        startMiningButton.textContent = "Start Mining"; // –í—ñ–¥–Ω–æ–≤–∏—Ç–∏ —Ç–µ–∫—Å—Ç –∫–Ω–æ–ø–∫–∏
