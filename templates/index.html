<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@tonconnect/sdk@latest"></script>
</head>

<style>
  
   .custom-container {
    position: absolute;
    top: 390px; /* Відступ від верхнього краю */
    left: 20px; /* Відступ від лівого краю */
    width: 120px;
    height: 60px;
    padding: 1px;
    border-radius: 10px;
    box-shadow: 0 10px 5px rgba(0, 0, 0, 0.1);
    background-color: #A9A9A9;    
     }
  
  body {
    position: relative; /* Необхідно для абсолютного позиціювання контейнера */
}

.container {
    position: absolute;
    top: -1px; /* Відстань від верхнього краю */
    left: 190px; /* Відстань від лівого краю */
    width: 120px;
    height: 60px;
    background-color: #A9A9A9;
    box-shadow: 0 10px 5px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
}
  
  #coin-balance {
        position: absolute;
            font-size: 18px;
            font-weight: bold;
            color: #ffffff;
            margin-top: 10px;
            text-aling: right;
            margin-left: 55px;
    }
  
    body {
        background-image: url('https://i.ibb.co/ypLBtmy/IMG-3860.jpg');
        background-size: cover;
        background-position: 1px;
        background-repeat: 1px;
        height: 100vh;
        margin: 0;
        padding: 0;
    }
  
    .header {
        margin-bottom: -60px;
    }

    .header-image {
        width: 80%;
        height: auto;
        border-radius: 10px;
        margin-bottom: 30px;
        margin-left: 30px;
    }

    /* Wallet Section */
    .wallet-section h2 {
        font-size: 24px;
        margin-bottom: 15px;
    }

    .connect-wallet-btn {
        background-color: #ADD8E6;
        color: #000000;
        font-size: 18px;
        padding: 10px;
        border-radius: 15px;
        border: none;
        cursor: pointer;
        margin-bottom: 180px;
        box-shadow: 0 0 10px rgba(0, 123, 255, 0.5); /* Світіння */
    transition: box-shadow 0.3s ease; /* Плавний перехід */
      width: 100%
    }

    /* Transfer Section */
    .transfer-section h3 {
        font-size: 24px;
        margin-bottom: 10px;
        margin-left: 30px;
    }

    .transfer-table-header {
        font-size: 18px;
        margin-bottom: 10px;
        display: flex;
        gap: 61px; /* Відступ між заголовками */
        padding: 0 30px;
        color: white;
    }

    .transfer-table-container {
        background-color: rgba(255, 255, 255, 0.1);
        border-radius: 15px;
        padding: 10px;
        height: 100px; /* Фіксована висота контейнера */
        overflow-y: auto; /* Додати прокрутку по вертикалі */
        margin-bottom: 20px; /* Відступ віднизу */
    }

    .transfer-table {
        width: 100%;
        border-collapse: collapse;
    }

    .transfer-table td {
        padding: 10px;
        border-bottom: 1px solid #555;
        color: white;
    }

    /* Mining Section */
    .start-mining-btn {
        background-color: #BDB76B;
        font-size: 18px;
        padding: 10px;
        border-radius: 15px;
        border: none;
        cursor: pointer;
        width: 100%;
        box-shadow: 0 0 70px rgba(189, 183, 107, 0.9); /* Світіння */
    transition: box-shadow 0.3s ease; /* Плавний перехід */
      width: 100%
    }

    @media (max-width: 700px) {
        .app-container {
            padding: 10px;
        }
</style>
<body>
    <div class="app-container">
        <!-- Header Section with Image -->
        <div class="header">
            <img src="https://i.ibb.co/712Bg0T/IMG-3959.png" alt="Wallet Header" class="header-image">
        </div>

        <!-- Wallet Connection Section -->
        <div class="wallet-section">
            <button class="connect-wallet-btn" id="connect-wallet-btn">Connect Wallet TON</button>
          </div>
      
      <div class="custom-container">
<div id="balance" style="margin-top: 5px; font-size: 18px; color: #fff;">
                <span id="coin-balance">0</span>
                  <div>
              <div class="container"></div>
                </div>
            </div>
         </div>
        
        <!-- Transfer Section -->
        <div class="transfer-section">
            <!-- Заголовки Transfer, Date, Points над вікном -->
            <div class="transfer-table-header">
                <span>Transfer</span>
                <span>Date</span>
                <span>Points</span>
            </div>

            <!-- Контейнер з прокруткою -->
            <div class="transfer-table-container">
                <table class="transfer-table" id="transfer-table">
                    <tbody>
                        <!-- Інформація про майнінг буде додаватися тут -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Start Mining Button -->
        <div class="mining-section">
            <button class="start-mining-btn" id="start-mining-btn">Start Mining</button>
        </div>
    </div>

    <script>
        let balance = 0;
        const miningDuration = 8000; // 8 секунд
        const miningPoints = 19;

        const balanceDisplay = document.getElementById('coin-balance');
        const startMiningButton = document.getElementById('start-mining-btn');
        const transferTableBody = document.querySelector('#transfer-table tbody');

        startMiningButton.addEventListener('click', () => {
            startMiningButton.disabled = true; // Вимкнути кнопку
            startMiningButton.textContent = 'Mining in progress ⛏️...';

            setTimeout(() => {
                balance += miningPoints; // Додати монети до балансу
                balanceDisplay.textContent = balance; // Оновити відображення балансу

                // Додати інформацію до таблиці transfer
                const now = new Date();
                const date = now.toISOString().split('T')[0];
                const row = document.createElement('tr');
                row.innerHTML = `<td>Mining</td><td>${date}</td><td>${miningPoints}</td>`;
                transferTableBody.appendChild(row);

                // Якщо більше 3-х рядків, видалити перший рядок
                if (transferTableBody.children.length > 3) {
                    transferTableBody.removeChild(transferTableBody.firstElementChild);
                }

                // Прокрутити до останнього запису
                const transferTableContainer = document.querySelector('.transfer-table-container');
                transferTableContainer.scrollTop = transferTableContainer.scrollHeight;

                startMiningButton.disabled = false; // Увімкнути кнопку
                startMiningButton.textContent = 'Start Mining'; // Відновити текст кнопки
            }, miningDuration);
        });

        // TON Connect SDK Integration
        const connectButton = document.getElementById('connect-wallet-btn');
        const tonConnect = new TonConnect();

        connectButton.addEventListener('click', async () => {
            try {
                const connection = await tonConnect.connect();
                alert('Wallet connected successfully!');
                console.log('Wallet details:', connection);
            } catch (error) {
                console.error('Failed to connect wallet:', error);
                alert('Failed to connect wallet.');
            }
        });
    </script>
</body>
</html>
