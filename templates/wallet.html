<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="/css/styles.css">
    <title>Підключення Гаманця</title>

        #connectWallet:hover {

    </style>

    <button id="connectWallet">Підключити гаманець</button>

            projectId: 'YOUR_PROJECT_ID', // Ваш ID проекту

            if (confirmPayment) {

                    // ...

                } catch (error) {
                    console.error('Помилка підключення:', error);
                }
            } else {
                console.log("Сплата комісії скасована.");
            }
        };
    </script>

</body>
</html>
